<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Leaderboard - Openfort Evals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0A0A0B;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #818CF8 0%, #C084FC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #A1A1AA;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .table-container {
            background: #18181B;
            border-radius: 16px;
            border: 1px solid #27272A;
            overflow: hidden;
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.5);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: #27272A;
        }

        th {
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #71717A;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid #27272A;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: #27272A;
        }

        td {
            padding: 1.5rem;
            vertical-align: middle;
        }

        .model-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 240px;
        }

        .rank {
            font-weight: 700;
            font-size: 1.25rem;
            color: #52525B;
            min-width: 2rem;
        }

        .model-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .provider {
            font-size: 0.75rem;
            color: #71717A;
            font-weight: 500;
        }

        .model-name {
            font-weight: 600;
            color: #FAFAFA;
            font-size: 1rem;
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.375rem 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9375rem;
            min-width: 4rem;
            transition: transform 0.2s;
        }

        .score-badge:hover {
            transform: scale(1.05);
        }

        /* Average column - slightly larger */
        .average-score {
            font-size: 1.125rem;
            padding: 0.5rem 1rem;
            font-weight: 700;
        }

        /* Score colors matching Clerk's scheme */
        .score-90-100 {
            background: rgba(34, 197, 94, 0.15);
            color: #4ADE80;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .score-70-89 {
            background: rgba(96, 165, 250, 0.15);
            color: #60A5FA;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .score-50-69 {
            background: rgba(251, 191, 36, 0.15);
            color: #FBBF24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .score-30-49 {
            background: rgba(251, 146, 60, 0.15);
            color: #FB923C;
            border: 1px solid rgba(251, 146, 60, 0.2);
        }

        .score-0-29 {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #27272A;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #A1A1AA;
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #FAFAFA;
        }

        .last-updated {
            color: #71717A;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #71717A;
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            th, td {
                padding: 1rem 0.75rem;
                font-size: 0.875rem;
            }

            .model-cell {
                min-width: 200px;
            }

            .score-badge {
                padding: 0.25rem 0.625rem;
                font-size: 0.8125rem;
                min-width: 3.5rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Leaderboard</h1>
            <p class="subtitle">
                Compare how different large language models perform at writing Openfort code and select the one that best fits your requirements.
            </p>
        </header>

        <div class="table-container">
            <div id="loading" class="loading">Loading scores...</div>
            <div class="table-wrapper" id="tableWrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Model / Average</th>
                            <th></th>
                            <div id="categoryHeaders"></div>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://github.com/openfort-xyz/clerk-evals" target="_blank">View Repository</a>
            </div>
            <p class="last-updated" id="lastUpdated">Last updated: —</p>
        </div>
    </div>

    <script>
        function getScoreClass(value) {
            const percent = value * 100;
            if (percent >= 90) return 'score-90-100';
            if (percent >= 70) return 'score-70-89';
            if (percent >= 50) return 'score-50-69';
            if (percent >= 30) return 'score-30-49';
            return 'score-0-29';
        }

        function formatPercent(value) {
            return Math.round(value * 100) + '%';
        }

        function getProviderFromModel(modelName) {
            if (modelName.startsWith('gpt')) return 'OpenAI';
            if (modelName.startsWith('claude')) return 'Anthropic';
            if (modelName.startsWith('v0')) return 'v0';
            return 'Unknown';
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('scores.json');
                if (!response.ok) throw new Error('Failed to load scores');
                
                const scores = await response.json();

                // Group by model
                const modelData = {};
                const categories = new Set();
                let lastUpdated = null;

                scores.forEach(score => {
                    if (!modelData[score.model]) {
                        modelData[score.model] = {
                            label: score.label,
                            model: score.model,
                            scores: {},
                            total: 0,
                            count: 0
                        };
                    }

                    categories.add(score.category);
                    modelData[score.model].scores[score.category] = score.value;
                    modelData[score.model].total += score.value;
                    modelData[score.model].count += 1;

                    if (!lastUpdated || new Date(score.updatedAt) > new Date(lastUpdated)) {
                        lastUpdated = score.updatedAt;
                    }
                });

                // Calculate averages and sort
                const models = Object.values(modelData)
                    .map(model => ({
                        ...model,
                        average: model.total / model.count
                    }))
                    .sort((a, b) => b.average - a.average);

                const categoryArray = Array.from(categories).sort();

                // Render table header with categories
                const thead = document.querySelector('thead tr');
                categoryArray.forEach(cat => {
                    const th = document.createElement('th');
                    th.textContent = cat;
                    thead.appendChild(th);
                });

                // Render table body
                const tbody = document.getElementById('tbody');
                models.forEach((model, index) => {
                    const tr = document.createElement('tr');
                    
                    // Model column
                    const modelCell = document.createElement('td');
                    const provider = getProviderFromModel(model.model);
                    modelCell.innerHTML = `
                        <div class="model-cell">
                            <span class="rank">${index + 1}</span>
                            <div class="model-info">
                                <span class="provider">${provider}</span>
                                <span class="model-name">${model.label}</span>
                            </div>
                        </div>
                    `;
                    tr.appendChild(modelCell);

                    // Average column
                    const avgCell = document.createElement('td');
                    avgCell.innerHTML = `<span class="score-badge average-score ${getScoreClass(model.average)}">${formatPercent(model.average)}</span>`;
                    tr.appendChild(avgCell);

                    // Category columns
                    categoryArray.forEach(cat => {
                        const td = document.createElement('td');
                        const value = model.scores[cat];
                        if (value !== undefined) {
                            td.innerHTML = `<span class="score-badge ${getScoreClass(value)}">${formatPercent(value)}</span>`;
                        } else {
                            td.innerHTML = '<span class="score-badge score-0-29">—</span>';
                        }
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                });

                // Update last updated date
                if (lastUpdated) {
                    const date = new Date(lastUpdated);
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    document.getElementById('lastUpdated').textContent = 
                        `Last updated: ${date.toLocaleDateString('en-US', options)}`;
                }

                // Show table
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tableWrapper').style.display = 'block';

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #EF4444;">Error loading scores. Please make sure scores.json exists in the same directory.</p>';
            }
        }

        // Load leaderboard on page load
        loadLeaderboard();
    </script>
</body>
</html>
